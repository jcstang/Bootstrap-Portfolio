<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Contact | Bootstrap-Portfolio</title>

    <!-- reset link -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <!-- bootstrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- my css style link -->
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!-- TODO: get the colomns to behave at 640px, 768px, and 980px -->
    <!-- NAVBAR div -->
    <div class="container-nav" role="navigation">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Jacob Stanger</span>
        <ul class="nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">About</a>

      <div class="row">
        <div class="container ">
          <h2>Contact Me</h2>
          <hr />
        </div>
      </div>

      <!-- IMAGE & WORDS -->
      <div class="row">
        <div class="container col-md-9 col-xs-12">

          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Joe Dirt">
            </div>
            <div class="form-group">
              <label for="exampleFormInput2">Email</label>
              <input type="email" class="form-control" id="exampleFormInput2" placeholder="joe.dirt@gmail.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>

        </div>
      </div> <!-- End of Row-->
